<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cardify</title>
  <link href="https://fonts.googleapis.com/css?family=Tinos" rel="stylesheet">
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Elizabeth</a>
      </div>
    </nav>
  </header>
  <!-- Contenedor de imágenes -->
  <section>
    <div class="row ">
      <!-- <div class=""> -->
        <div class="col s12 m4 l4 gallery card container">
          <img class="responsive-img image" data-image="6" src="assets/images/image1.png" alt="Niña">
        </div>
        <div class="col s12 m4 l4 gallery card container">
          <img class="responsive-img image" data-image="7" src="assets/images/image2.jpg" alt="Moda">
        </div>
        <div class="col s12 m4 l4 gallery card container">
          <img class="responsive-img image" data-image="8" src="assets/images/image14.jpg" alt="Anime">
        </div>
      <!-- </div> -->
    </div>
  </section>

  <section>
    <div class="row ">
    <!-- <div class=""> -->
      <div class="col s12 m4 l4 gallery card container">
        <img class="responsive-img image" data-image="6" src="assets/images/image5.jpg" alt="Peluche">
      </div>
      <div class="col s12 m4 l4 gallery card container">
        <img class="responsive-img image" data-image="7" src="assets/images/image15.jpg" alt="Conejos">
      </div>
      <div class="col s12 m4 l4 gallery card container">
        <img class="responsive-img image" data-image="8" src="assets/images/image10.jpg" alt="Adorno">
      </div>
       <!-- </div> --> 
    </div>
  </section>

  <section>
    <div class="row ">
      <!-- <div class=""> -->
      <div class="col s12 m4 l4 gallery card container">
        <img class="responsive-img image" data-image="6" src="assets/images/image7.jpg" alt="Cumpleaños">
      </div>
      <div class="col s12 m4 l4 gallery card container">
        <img class="responsive-img image" data-image="7" src="assets/images/image3.jpg" alt="Torre Eiffel">
      </div>
      <div class="col s12 m4 l4 gallery card container">
        <img class="responsive-img image" data-image="8" src="assets/images/image8.jpg" alt="Desfile">
      </div>
      <!-- </div> -->
    </div>
  </section>

  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
